<head>
    <link rel='stylesheet' type='text/css' href='styles/game.css'>
    <link rel='stylesheet' type='text/css' href='styles/reset.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class='page-title'>Tic-Tac-Toe</h1>
    <div id='title-screen'>
        <div class='start-container'>
            <div id='pvc' class='start-tile'>
                <p class='tile-header'>Player Vs. Computer</p>
                <div class='start-images'>
                    <img class='tile-image' alt='One player' src='images/AI.svg' height="50px" width="50px">
                </div>
            </div>
            <div id='pvp' class='start-tile'>
                <p class='tile-header'>Player Vs. Player</p>
                <div class='start-images'>
                    <img  class='tile-image' alt='Two player' src='images/TwoPlayer.svg' height="50px" width="50px">
                </div>
            </div>
        </div>
    </div>
    <div class='game-board'>
        <h2 class='turn-indicator'>Player's Turn</h2>
        <table class='game-grid'>
            <tr class='first-row'>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class='second-row'>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class='third-row'>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <div class='game-button-container'>
            <button>Main Menu</button>
            <button>Reset Game</button>
        </div>
    </div>
</body>
